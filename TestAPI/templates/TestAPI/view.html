<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ABBYY</title>

        <style>
            div {
            background-color: lightgrey;
            width: 500px;
            border: 125px;
            padding: 10%;
            margin: 10% 100px 40% 30%;
            text-align: justify;
            font-size: 16px;
            color: black;
            }
        </style>

    <!-- Bootstrap -->
        <link href="{% static 'TestAPI/css/bootstrap.min.css' %}", rel="stylesheet">
    </head>

        <div>
            <body>
                <form method='post', action=".">
                    First name:<br>
                    <input type="text" name="firstname" value="{{ firstName }}">
                    <br>
                    Last name:<br>
                    <input type="text" name="lastname" value="{{ lastName }}">
                    <br>
                    Mobile No:<br>
                    <input type="text" name="Mobile" value="{{ phn }}">
                    <br>
                    Date:<br>
                    <input type="text" name="Date" value="{{ dt }}">
                    <br>
                    Email:<br>
                    <input type="text" name="Email" value="{{ email }}">
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
                <br><br><br>
                <!-- <p>{{ text|linebreaksbr }}</p> -->
            </body>
        </div>  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'TestAPI/js/bootstrap.min.js' %}"></script>
    </body>
</html>
